<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" style="style/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Weather Dashboard</h1>

    <form>
        <div class="form-row align-items-center" style="margin-left: 15px;">
            <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputName">City Search</label>
                <input type="text" class="form-control" id="city-input" placeholder="Search for a city">
            </div>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" id="search">Search</button>
            </div>
        </div>
    </form>

    <div class="jumbotron jumbotron-fluid" id="jumbo"
        style="margin-left: 450px; margin-right: 20px; margin-top: -40px;">
        <div class="container">
            <img src="http://openweathermap.org/img/w/" id=weather_image/>
            <h2 class="display-4"></h2>
            <p class="lead"></p>
        </div>
    </div>

    <h3> Five Day Forecast: </h3>
    <div class="row">
        <div class="card" id="one" style="width: 12rem; height: 12rem;">
            <div class="card-body">
                <p class="card-text"></p>
            </div>
        </div>
        <div class="card" id="two" style="width: 12rem; height: 12rem;">
            <div class="card-body">
                <p class="card-text"></p>
            </div>
        </div>
        <div class="card" id="three" style="width: 12rem; height: 12rem;">
            <div class="card-body">
                <p class="card-text"></p>
            </div>
        </div>
        <div class="card" id="four" style="width: 12rem; height: 12rem;">
            <div class="card-body">
                <p class="card-text"></p>
            </div>
        </div>
        <div class="card" id="five" style="width: 12rem; height: 12rem;">
            <div class="card-body">
                <p class="card-text"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>

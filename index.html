<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" style="style/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
<div class="container">
<div class="row">
    <div class="col-6">
    <form>
        <div class="form-row align-items-center" style="width: 800px;">
            <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputName">City Search</label>
                <input type="text" class="form-control" id="city-input" placeholder="Search for a city">

            </div>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" id="search">Search</button>
            </div>
        </div>
    </form>
    <ul class="list-group" style="width: 400px;">
    </ul>
</div>
    <div class="jumbotron jumbotron-fluid col-6" id="jumbo">
            <h2 class="display-4"></h2>
            <p class="lead"></p>
    </div>
</div>


    <h3 style="margin-left: 600px;"> Five Day Forecast: </h3>
    <div class="row">
        <div class="card" id="one" style="width: 30rem; height: 50rem; margin-left: 600px; margin-bottom: 300px">
            <div class="card-body">
                <p class="card-text"></p>
            </div>
        </div>
    </div>

</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
